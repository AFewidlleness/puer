<script>

function Tree(data, left, right){
  this.data = data;
  this.left = left;
  this.right = right;
}


Tree.prototype.inverse = function(){
  var left = this.left;
  this.left = this.right;
  this.right = left;

  this.left.inverse && this.left.inverse();
  this.right.inverse && this.right.inverse();
  return this;
}

Tree.prototype.toString = function(){
  return 'node(\n'+
            ('' + this.left.toString() + ',')  + 
            ('' + this.right.toString()) + 
          ('\n)')
}






var tree = new Tree(
  new Tree(
    new Tree('1', '2'),
    new Tree('3', '4')
  ),
  new Tree(
    new Tree('5', '6'),
    new Tree('7', '8')
  )
)

console.log(tree.toString())

console.log(tree.inverse().toString())
